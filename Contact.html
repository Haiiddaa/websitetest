<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicos Beatstore - Kontakt</title>
    <link rel="stylesheet" href="styleicons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h1 {
            text-align: center;
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px" alt="Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Beats.html">Beats</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                        <li><a href="Account.html">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="content">
        <div class="contact-container">
            <h1>Kontaktieren Sie uns</h1>
            <form class="contact-form" action="kontakt_verarbeiten.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="https://www.instagram.com/young_bico" target="_blank">
                <div class="instagram-icon"></div>
            </a>
        </div>
    </footer>
</body>
</html>
