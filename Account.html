<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicos Beatstore - Registrierung</title>
    <link rel="stylesheet" href="styleicons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .registration-container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-container h1 {
            text-align: center;
            color: #333;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
        }
        .registration-form label {
            margin-bottom: 5px;
            color: #333;
        }
        .registration-form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .registration-form button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px" alt="Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Beats.html">Beats</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Contact.html">Contact</a></li>
                        <li><a href="Account.html">Account</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="content">
        <div class="registration-container">
            <h1>Registrieren</h1>
            <form class="registration-form" action="registrieren_verarbeiten.php" method="POST">
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Nachname</label>
                <input type="text" id="lastname" name="lastname" required>
                
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Passwort best√§tigen</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="https://www.instagram.com/young_bico" target="_blank">
                <div class="instagram-icon"></div>
            </a>
        </div>
    </footer>
</body>
</html>
