<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizenzen - Bicos Beatstore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Bibliothek -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-U3+wnR/8jNLl3ZDkI2U8tAVrKtw8E6YzcxTO9E9o+aWcNtcYO8GDY2TD5lxMkZJ0" crossorigin="anonymous">
    <style>
        /* Deine vorhandenen Stildefinitionen */
    </style>
</head>
<body>
    <!-- Neuer Header: Lizenzen -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Bicos Beatstore Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Beats.html">Beats</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Account.html">Account</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                    <li><a href="lizenz.html">Lizenzen</a></li> <!-- Aktive Seite: Lizenzen -->
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="#" onclick="showCart()"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <!-- Deine vorhandenen HTML-Inhalte -->
    <!-- Onlineshop für Lizenzen -->
    <section class="shop">
        <div class="container">
            <h1>Online-Shop für Lizenzen</h1>
            <!-- Warenkorb -->
            <div class="cart" id="cart">
                <h2>Warenkorb</h2>
                <ul id="cart-items"></ul>
                <p>Gesamt: <span id="cart-total">0€</span></p>
            </div>
            <!-- Testprodukt -->
            <div class="product">
                <h2>Testlizenz</h2>
                <p>Preis: 0€</p>
                <button onclick="addToCart('Testlizenz', 0)">In den Warenkorb</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Folge uns auf <a href="https://www.instagram.com/young_bico" target="_blank"><i class="fab fa-instagram"></i></a></p>
            <p><a href="impressum.html">Impressum</a></p>
        </div>
    </footer>

    <script>
        // Warenkorb
        let cart = [];
        const cartElement = document.getElementById('cart');

        // Funktion zum Hinzufügen von Produkten zum Warenkorb
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }

        // Funktion zum Aktualisieren des Warenkorbs auf der Seite
        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let total = 0;
            cartItemsElement.innerHTML = '';
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.name + ': ' + item.price + '€';
                cartItemsElement.appendChild(listItem);
                total += item.price;
            });
            cartTotalElement.textContent = total + '€';
        }

        // Funktion zum Anzeigen des Warenkorbs
        function showCart() {
            cartElement.classList.toggle('show');
        }
    </script>
</body>
</html>
